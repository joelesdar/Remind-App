<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:ref="@{/}">Remind</a>
        </div>
    </div>
</nav>
<br><br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Success message -->
            <h1>Registro</h1>
            <form th:action="@{/registration}" method="post" th:object="${usuario}">
                    <div class="form-group">
                        <label class="control-label" for="nombreUsuario">Ingrese su nombre de usuario</label>
                        <input type="text" id="nombreUsuario" class="form-control" th:field="*{correo}" required autofocus="autofocus">
                    </div>
                <div class="form-group">
                    <label class="control-label" for="correo">Ingrese su correo</label>
                    <input type="text" id="correo" class="form-control" th:field="*{nombreUsuario}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Continuar</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
